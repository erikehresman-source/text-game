<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Adventure Engine (Modular F1 Setup)</title>
<meta name="description" content="A modular text adventure engine with branching stories, events, and offline play.">
  <!-- Link to stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#000000">

  <!-- Accessibility: Ensure high-contrast mode, large font as baseline -->
</head>
<body>
  <!-- Main container for the game -->
  <main id="game-container" role="main">
    <h1 id="game-title">Text Adventure Engine</h1>
<select id="storyFile"></select>
    <!-- Scene output area -->
   <section id="text-box" aria-live="polite">
  <p>Loading game...</p>
</section>
<!-- Message box for player feedback -->
<div id="message-box"></div>


<!-- Event display area -->
<div id="event-container" class="event-box"></div>

    <!-- Choices area -->
    <nav id="choices" aria-label="Choices">
      <!-- Buttons will be injected by core.js -->
    </nav>

   
  <!-- HUD area -->
<aside id="hud" aria-label="Player Information"></aside>
  </main>

    
  <!-- Load engine first, then game data -->
  <script src="engine/data.js" defer></script>
  <script src="engine/player.js" defer></script>
  <script src="engine/ui.js" defer></script>
  <script src="engine/hud.js" defer></script>
  <script src="engine/eventLoader.js"></script>
  <script src="engine/core.js" defer></script>
  <script src="audio.js"></script>


  
  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("serviceWorker.js", { scope: "./" })
        .then(reg => console.log("Service Worker registered:", reg.scope))
        .catch(err => console.error("Service Worker registration failed:", err));
    });
  }
  </script>

  <!-- PWA Install Button Script (Cleaned Up) -->
<script>
let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;

  const installBtn = document.createElement('button');
  installBtn.textContent = 'Install App';
  installBtn.classList.add('install-btn'); // ✅ Uses your CSS glow styling
  document.body.appendChild(installBtn);

  installBtn.addEventListener('click', async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === 'accepted') {
        console.log('✅ User accepted the install prompt');
      } else {
        console.log('❌ User dismissed the install prompt');
      }
      deferredPrompt = null;
      installBtn.remove();
    }
  });
});

window.addEventListener('appinstalled', () => {
  console.log('🎉 App successfully installed');
});
</script>

<!-- Settings Button -->
<button id="settingsButton" class="settings-btn">⚙️</button>

<!-- Settings Menu Panel -->
<div id="settingsPanel" class="settings-panel hidden">
  <h3>Settings</h3>
  <label>
    <input type="checkbox" id="soundToggle" checked>
    Sound Enabled
  </label>
  <button id="installAppButton">Install App</button>
  <button id="closeSettings">Close</button>
</div>
</body>
</html>
