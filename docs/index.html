  <!-- PWA Install Button Script (Cleaned Up) -->
<script>
let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;

  const installBtn = document.createElement('button');
  installBtn.textContent = 'Install App';
  installBtn.classList.add('install-btn'); // ‚úÖ Uses your CSS glow styling
  document.body.appendChild(installBtn);

  installBtn.addEventListener('click', async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === 'accepted') {
        console.log('‚úÖ User accepted the install prompt');
      } else {
        console.log('‚ùå User dismissed the install prompt');
      }
      deferredPrompt = null;
      installBtn.remove();
    }
  });
});

window.addEventListener('appinstalled', () => {
  console.log('üéâ App successfully installed');
});
</script>

<!-- Settings Button -->

    Sound Enabled

<script>
(() => {
  const files = [
    ...document.querySelectorAll('script[src]'),
    ...document.querySelectorAll('link[href]'),
    ...document.querySelectorAll('img[src]')
  ];

  async function validatePaths() {
    const results = await Promise.all(
      files.map(async el => {
        const path = el.src || el.href;
        if (!path) return null;
        try {
          const res = await fetch(path, { method: 'HEAD', cache: 'no-store' });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          console.log(`‚úÖ ${path}`);
          return { path, ok: true };
        } catch (err) {
          console.warn(`‚ùå Missing or unreachable: ${path}`, err.message);
          return { path, ok: false };
        }
      })
    );
    const failures = results.filter(r => r && !r.ok);
    if (failures.length) {
      console.group('%c[Validator] Missing Files', 'color:red;font-weight:bold');
      failures.forEach(f => console.log('‚ùå', f.path));
      console.groupEnd();
    } else {
      console.log('%c[Validator] All files resolved successfully!', 'color:green;font-weight:bold');
    }
  }

  window.addEventListener('load', validatePaths);
})();
</script>
